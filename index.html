<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>The Musi-Holic</title>
  </head>
  <body class="black">
    <header>
      <div class="width: 100%">
        <div class="row">
          <nav>
            <div class="nav-wrapper black">
              <img
                class="brand-logo center"
                src="musical_note V3bw .jpg"
                alt="musical_note"
                class="responsive"
                width="60px"
                height="60px"/>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div id="start-container">
      <div class="row">
        <div class="col s12">
          <h5 class="white-text">Let Us Make You Something To Drink!</h5>
        </div>
        <label class="white-text">Pick Your Poisen</label>
        <select id="liquor-choice" class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Tequila</option>
          <option value="2">Vodka</option>
          <option value="3">Rum</option>
          <option value="3">Cognac</option>
          <option value="3">Whiskey</option>
        </select>
        <div class="container">
          <div class="right">
            <div class="col s6">
              <form action="#">
                <p>
                  <label>
                    <input type="checkbox" value="orange%20juice" />
                    <span class="white-text">OrangeJuice</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="pinapple" />
                    <span class="white-text">Pinapple</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="ginger%20ale" />
                    <span class="white-text">GingerAle</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="grapefruit%20juice" />
                    <span class="white-text">GrapeFruitJuice</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="tonic" />
                    <span class="white-text">Tonic</span>
                  </label>
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="left">
          <div class="col s6">
            <form action="#">
              <p>
                <label>
                  <input type="checkbox" value="club%20soda" />
                  <span class="white-text">ClubSoda</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" value="coke" />
                  <span class="white-text">Coke</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" value="red%20bull" />
                  <span class="white-text">RedBull</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" value="lemon%20juice" />
                  <span class="white-text">LemonJuice</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" value="vermouth" />
                  <span class="white-text">Vermouth</span>
                </label>
              </p>
            </form>
          </div>
        </div>
      </div>

      <div>
        <a id="ingredient-submit" class="waves-effect waves-light btn-small"
          >Submit</a>
      </div>

      <div class="">
        <h5 class="white-text">Or Tell Us What You Want!</h5>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 white">
                <textarea
                  id="textarea1"
                  class="materialize-textarea"
                ></textarea>
                <label for="textarea1"></label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <a id="pick-submit" class="waves-effect waves-light btn-small"
          >Submit</a>
      </div>
      <br />
      <br />
      <div>
        <h5 class="white-text">Or Try Something Completely New!</h5>
        <a id="random-submit" class="waves-effect waves-light btn-small"
          >Random Cocktail</a>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function() {
      $("select").formSelect();
    });
  </script>
  <script src="custom-drink-function.js"></script>
  <script src="drink-by-name-function.js"></script>
  <script src="final-page-function.js"></script>
  <script src="random-drink.js"></script>
</html>
